    <div class="carrito">
    <h1>Carrito de compras</h1>
    </div>
    <div id="cartItems">
        <!-- Aquí se mostrarán los elementos del carrito -->
    </div>
    <button id="clearCartBtn">
        <img src="img/eliminar.jpg" alt="Vaciar carrito">
        Vaciar carrito
    </button>
    
    <button id="orderButton">
        <img src="img/comprar.jpg" alt="Realizar pedido">
        Realizar pedido
    </button>
    

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        const cartItemsContainer = document.getElementById('cartItems');
        const clearCartBtn = document.getElementById('clearCartBtn');
        const orderButton = document.getElementById('orderButton');
    
        function updateCart() {
            cartItemsContainer.innerHTML = '';
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>El carrito está vacío.</p>';
            } else {
                cart.forEach(product => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <p>${product.name} - ${product.quantity} unidades</p>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
        }
    
        updateCart();
    
        clearCartBtn.addEventListener('click', function () {
            localStorage.removeItem('cart');
            cart.length = 0;
            updateCart();
            alert('Carrito vaciado.');
        });
    
        orderButton.addEventListener('click', () => {
            const cliente = {
                // Obtener los datos del comprador
                nombre: document.getElementById('nombre').value,
                apellidos: document.getElementById('apellidos').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
            };
    
            fetch('guardar_pedido.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cliente, productos: cart }),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Pedido realizado. Total: $' + data.total);
    
                    cart.length = 0;
                    localStorage.removeItem('cart');
                    updateCart();
    
                    // Abrir el PDF en una nueva ventana
                    window.open(data.pdf_url, '_blank');
                })
                .catch(error => {
                    console.error('Error al procesar el pedido:', error);
                });
        });
    </script>

                <div id="popup-form" class="popup-form">
                    <div class="popup-content">
                        <span id="close-button" class="close-button">X</span> 
                        <h3>Ingrese sus datos de comprador</h3>
                        <form>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <br>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                            <br>
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" required>
                            <br>
                            <label for="email">Correo electrónico:</label>

                            <br>
                            <button type="submit" id="submitButton">
                                <img src="img/enviar.jpg" alt="Texto alternativo de la imagen">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>

                <script>
                    // Función para abrir el formulario
                    function openForm() {
                        const popupForm = document.getElementById("popup-form");
                        popupForm.style.display = "block";
                    }

                    // Función para cerrar el formulario
                    function closeForm() {
                        const popupForm = document.getElementById("popup-form");
                        popupForm.style.display = "none";
                    }

                    // Agrega evento de clic al botón "Cerrar"
                    document.getElementById("close-button").addEventListener("click", closeForm);

                    // Mostrar el formulario al cargar la página
                    document.addEventListener("DOMContentLoaded", openForm);

                    document.querySelector("form").addEventListener("submit", function (event) {
                        event.preventDefault();

                        // Envía los datos del formulario
                        fetch('guardar_comprador.php', {
                            method: 'POST',
                            body: new FormData(this),
                        })
                            .then(response => response.json())
                            .then(data => {
                                alert('Los datos se han enviado correctamente.');
                                closeForm();
                            })
                            .catch(error => {
                                console.error('Error al guardar los datos del comprador:', error);
                            });
                    });
                </script>
